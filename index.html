<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Device</title>
</head>
<body>

    <!-- SITE-HEADER -->
    <header class="site-header">
        <div class="site-header__container container">

            <!-- SITE-HEADER--TOP  -->
            <div class="site-header--top">
                <a class="site-header__link link--logo" href="/">
                    <img class="link--logo__image" src="./images/device-site-logo.svg" alt="Device site logo" width="163" height="35">
                </a>
            </div>


            <!-- SITENAV -->
            <nav class="sitenav">
                <div class="sitenav--top">
                    <form class="sitenav__form form--search">
                        <label class="form--search__label" for="input-search">
                            <input class="form--search__input" id="input-search" type="text" name="information" placeholder="Поиск по сайту" aria-labelledby="Search input">
                        </label>
                        
                    </form>
                    <button class="sitenav--top__login-btn btn" type="button">Войти</button>
                    <button class="sitenav--top__balance-btn btn" type="button">Сравнить</button>
                    <button class="sitenav--top__add-to-cart-btn btn" type="button">Корзина</button>
                </div>
                <ul class="sitenav__list nav-list">
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Каталог товаров</a>
                        <ul class="dropdown">
                            <li class="dropdown__item">
                                <a class="dropdown__link" href="#">Виртуальная реальность</a>
                            </li>
                            <li class="dropdown__item">
                                <a class="dropdown__link" href="#">Моноподы для селфи</a>
                            </li>
                            <li class="dropdown__item">
                                <a class="dropdown__link" href="#">Экшн-камеры</a>
                            </li>
                            <li class="dropdown__item">
                                <a class="dropdown__link" href="#">Фитнес-браслеты</a>
                            </li>
                            <li class="dropdown__item">
                                <a class="dropdown__link" href="#">Умные часы</a>
                            </li>
                            <li class="dropdown__item">
                                <a class="dropdown__link" href="#">Квадрокоптер</a>
                            </li>

                        </ul>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Доставка</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Гарантия</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <script src="./js/main.js"></script>
</body>
</html>
